<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Project</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Comic Neue', sans-serif;
            text-align: center;
            margin: 0;
        }
        header, footer {
            margin: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0;
        }
        nav a {
            color: #ffcc00; /* Light yellow for links */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        main ul {
            list-style-type: none;
            padding: 0;
        }
        main li {
            margin: 10px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kyle's Music Streaming Website</h1>
        <p>This is my GT project. Here, listen to some NPC Sunny 99.1 music or something :/</p>

    <nav>
        <ul>
            <li><a href="https://example.com/request-form" target="_blank">Request a Song</a></li>
        </ul>
    </nav>

    <main>
        <ul>
            <li><a href="https://whyp.it/tracks/221158/espresso?token=Cx2Cl" target="_blank">Espresso - Sabrina Carpenter</a></li>
            <li><a href="https://whyp.it/tracks/221164/shake-it-off?token=qOG2r" target="_blank">Shake It Off - Taylor Swift</a></li>

    </footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kyle's song website</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: white;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a, nav button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #ed0505;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-family: 'Comic Neue', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        nav a:hover, nav button:hover {
            background-color: #ad0303;
        }
    </style>
</head>
<body>

    <h1>kyle's stupid music website for the stupid passion project</h1>
    <h2>make sure to refresh every day to ensure it's updated. feel free to request music</h2>

    <!-- Navigation Bar -->
    <nav>
        <a href="https://forms.gle/Wz8LAw7eaokXZTTF6" target="_blank">Song Request</a>
        <a href="https://kylethemusicguy.github.io/kylesgamelauncher/" target="_blank">Kyle's Game Launcher</a>
        <a href="https://kylethemusicguy.github.io/kylescopyrightissues/" target="_blank">!COPYRIGHT ISSUES!</a>
        <button onclick="launchRandomSong()">Random Song</button>
    </nav>

    <!-- Game Launcher Section -->
    <div id="game-launcher" class="game-container">
        <button class="game-button" onclick="launchGame('https://whyp.it/tracks/221480/back-in-black?token=2415u')">Back In Black - AC/DC</button>
        <button class="game-button" onclick="launchGame('https://whyp.it/tracks/221164/shake-it-off?token=qOG2r')">Shake It Off - Taylor Swift</button>
        <button class="game-button" onclick="launchGame('https://whyp.it/tracks/221479/gold-digger?token=r2jW0')">Gold Digger - Kanye West</button>
        <button class="game-button" onclick="launchGame('https://whyp.it/tracks/221521/gods-country?token=b91EN')">Gods Country - Blake Shelton</button>
    </div>

    <script>
        const songs = [
            'https://whyp.it/tracks/221480/back-in-black?token=2415u',
            'https://whyp.it/tracks/221164/shake-it-off?token=qOG2r',
            'https://whyp.it/tracks/221479/gold-digger?token=r2jW0',
            'https://whyp.it/tracks/221521/gods-country?token=b91EN'
        ];

        function launchGame(url) {
            window.open(url, '_blank'); // Open game in a new tab
        }

        function launchRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            const randomSong = songs[randomIndex];
            launchGame(randomSong);
        }
    </script>
</body>
</html>
